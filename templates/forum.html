{% extends "base.html" %}

{% block title %}討論區{% endblock %}

{% block content %}
    <h1>討論區</h1>
    <a href="{{ url_for('post') }}">發表新帖</a>
    <ul>
        {% for post in posts %}
        <li><a href="{{ url_for('post_detail', post_id=post['id']) }}">{{ post['title'] }}</a> by {{ post['username'] }} on {{ post['created_at'] }}</li>
        {% endfor %}
    </ul>
{% endblock %}
